<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priorix - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body class="bg-body d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
    <img src="assets/img/logo.png" alt="Logo Priorix" width="64" class="mb-3"/>
    <h2 class="mb-1 text-primary">Priorix</h2>
    <p class="text-muted mb-4">Tu día como una aventura ✨</p>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
