<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priorix - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-3">
      <img src="assets/img/logo.png" alt="Logo Priorix" width="64"/>
      <h3 class="mt-2">Priorix</h3>
      <p class="text-muted">Tu día como una aventura</p>
    </div>

    
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='registro.html'">Registrarse</button>
      </div>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
