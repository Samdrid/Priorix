<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tareas por zona - Priorix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #EEF1FA;
      font-family: 'Poppins', sans-serif;
    }

    .card-tarea {
      border-radius: 15px;
      background: white;
      padding: 1.5rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <!-- NAVBAR SIMPLIFICADA -->
 <nav class="navbar navbar-light bg-white shadow-sm px-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" href="dashboard.html">
      <img src="assets/img/logo.png" alt="Priorix" width="30" class="me-2" />
      Priorix
    </a>
  </div>
</nav>


  <div class="container py-4">
    <h2 class="text-primary text-center mb-3">üóÇÔ∏è Tareas de: <span id="zonaNombre"></span></h2>

    <!-- Formulario para nueva tarea -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="formTarea">
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" id="titulo" class="form-control" placeholder="T√≠tulo de la tarea" required />
            </div>
            <div class="col-md-6">
              <input type="text" id="descripcion" class="form-control" placeholder="Descripci√≥n breve" />
            </div>
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-main btn-primary">Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de tareas -->
    <div id="listaTareas"></div>
  </div>

  <script>
    const zona = localStorage.getItem("zonaActual") || "Zona desconocida";
    const zonaNombre = document.getElementById("zonaNombre");
    const listaTareas = document.getElementById("listaTareas");
    const formTarea = document.getElementById("formTarea");
    const tituloInput = document.getElementById("titulo");
    const descripcionInput = document.getElementById("descripcion");

    zonaNombre.textContent = zona;

    let tareas = JSON.parse(localStorage.getItem("tareas_" + zona)) || [];

    function renderizarTareas() {
      listaTareas.innerHTML = "";

      if (tareas.length === 0) {
        listaTareas.innerHTML = `<p class="text-muted text-center">No hay tareas a√∫n. ¬°Agreg√° la primera! ‚ú®</p>`;
        return;
      }

      tareas.forEach((tarea, index) => {
        const tareaCard = document.createElement("div");
        tareaCard.className = "card-tarea";

        tareaCard.innerHTML = `
          <h5 class="${tarea.completada ? 'completed' : ''}">${tarea.titulo}</h5>
          <p class="${tarea.completada ? 'completed' : ''}">${tarea.descripcion}</p>
          <button class="btn btn-sm btn-success me-2" onclick="completarTarea(${index})">
            <i class="bi ${tarea.completada ? 'bi-check2-circle' : 'bi-circle'}"></i> ${tarea.completada ? 'Completada' : 'Marcar como hecha'}
          </button>
          <button class="btn btn-sm btn-outline-danger" onclick="eliminarTarea(${index})">
            <i class="bi bi-trash3"></i> Eliminar
          </button>
        `;

        listaTareas.appendChild(tareaCard);
      });
    }

    formTarea.addEventListener("submit", function(e) {
      e.preventDefault();
      const nuevaTarea = {
        titulo: tituloInput.value.trim(),
        descripcion: descripcionInput.value.trim(),
        completada: false
      };
      tareas.push(nuevaTarea);
      localStorage.setItem("tareas_" + zona, JSON.stringify(tareas));
      formTarea.reset();
      renderizarTareas();
    });

    function completarTarea(index) {
      tareas[index].completada = !tareas[index].completada;
      localStorage.setItem("tareas_" + zona, JSON.stringify(tareas));
      renderizarTareas();
    }

    function eliminarTarea(index) {
      if (confirm("¬øSeguro que quer√©s eliminar esta tarea?")) {
        tareas.splice(index, 1);
        localStorage.setItem("tareas_" + zona, JSON.stringify(tareas));
        renderizarTareas();
      }
    }

    renderizarTareas();
  </script>
</body>
</html>
