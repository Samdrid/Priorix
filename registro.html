<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Priorix</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Crear cuenta</h3>
    
    <form id="registroForm">
      <div class="mb-3">
        <label for="nuevoUsuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="nuevoUsuario" required />
      </div>
      <div class="mb-3">
        <label for="nuevaClave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="nuevaClave" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const usuario = document.getElementById("nuevoUsuario").value.trim();
      const clave = document.getElementById("nuevaClave").value.trim();

      if (usuario !== "" && clave !== "") {
        // Guardamos el usuario y la contraseña
        localStorage.setItem("usuarioRegistrado", usuario);
        localStorage.setItem("claveRegistrada", clave);
        alert("¡Usuario registrado con éxito!");

        // Redirige al login
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
