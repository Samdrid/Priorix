<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priorix - Dashboard</title>

  <!-- Bootstrap + √çconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Estilos -->
  <style>
    body {
      background-color: #EEF1FA;
      font-family: 'Poppins', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .btn-main {
      background-color: #5D78FF;
      color: white;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(93, 120, 255, 0.4);
    }

    .dashboard-card {
      border-radius: 20px;
      background: white;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-white px-4 shadow-sm">
    <div class="d-flex align-items-center">
      <img src="assets/img/logo.png" alt="Logo" width="40" class="me-2" />
      <h4 class="mb-0 fw-bold text-primary">Priorix</h4>
    </div>
    <button class="btn btn-outline-danger" onclick="logout()">Cerrar sesi√≥n</button>
  </nav>

  <!-- CONTENIDO -->
  <div class="container py-5 fade-in">
    <div class="dashboard-card text-center mx-auto" style="max-width: 600px;">
      <h2 id="saludoUsuario" class="mb-3 text-primary">¬°Hola!</h2>
      <p class="text-muted mb-2">Tu d√≠a como una aventura empieza ahora ‚ú®</p>
      <p id="ubicacion" class="text-muted">üìç Detectando ubicaci√≥n...</p>

      <div class="d-grid gap-3 d-md-flex justify-content-md-center mt-4">
        <a href="tareas.html" class="btn btn-main btn-lg">
          <i class="bi bi-clipboard-check me-2"></i> Gestionar tareas
        </a>
        <a href="progreso.html" class="btn btn-outline-primary btn-lg">
          <i class="bi bi-bar-chart-fill me-2"></i> Ver progreso
        </a>
      </div>
    </div>
  </div>

 <script>
  // Mostrar saludo personalizado
  const user = JSON.parse(localStorage.getItem('user'));
  if (user) {
    document.getElementById('saludoUsuario').textContent = `¬°Hola, ${user.nombre}!`;
  }

  // Funci√≥n para detectar la zona con coordenadas reales
  function detectarZona(lat, lon) {
    const distancia = (a, b) => Math.abs(a - b);

    // Zona: Casa (ajust√° esto con tu ubicaci√≥n real desde Google Maps)
    if (distancia(lat, 8.234) < 0.01 && distancia(lon, -73.345) < 0.01) {
      return "üè† Est√°s en casa";
    }

    // Zona: Universidad
    if (distancia(lat, 8.2455) < 0.01 && distancia(lon, -73.356) < 0.01) {
      return "üéì Est√°s en la universidad";
    }

    // Zona: Trabajo
    if (distancia(lat, 8.247) < 0.01 && distancia(lon, -73.358) < 0.01) {
      return "üíº Est√°s en el trabajo";
    }

    // Si no coincide con ninguna
    return "üìç Est√°s fuera de las zonas registradas";
  }

  // Obtener ubicaci√≥n del navegador
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const zona = detectarZona(lat, lon);
        document.getElementById("ubicacion").textContent = zona;
      },
      (error) => {
        document.getElementById("ubicacion").textContent = "‚ùå No se pudo obtener la ubicaci√≥n.";
      }
    );
  } else {
    document.getElementById("ubicacion").textContent = "‚ö†Ô∏è Tu navegador no soporta geolocalizaci√≥n.";
  }

  // Cerrar sesi√≥n
  function logout() {
    localStorage.removeItem("loggedIn");
    localStorage.removeItem("user");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
