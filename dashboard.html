<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priorix - Dashboard</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />

  <!-- Animaciones suaves -->
  <style>
    body {
      background-color: #EEF1FA;
      font-family: 'Poppins', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .btn-main {
      background-color: #5D78FF;
      color: white;
      border: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(93, 120, 255, 0.4);
    }

    .dashboard-card {
      border-radius: 20px;
      background: white;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-light bg-white px-4 shadow-sm">
    <div class="d-flex align-items-center">
      <img src="assets/img/logo.png" alt="Logo" width="40" class="me-2" />
      <h4 class="mb-0 fw-bold text-primary">Priorix</h4>
    </div>
    <button class="btn btn-outline-danger" onclick="logout()">Cerrar sesión</button>
  </nav>

  <!-- MAIN -->
  <div class="container py-5 fade-in">
    <div class="dashboard-card text-center mx-auto" style="max-width: 600px;">
      <h2 id="saludoUsuario" class="mb-3 text-primary">¡Hola!</h2>
      <p class="text-muted mb-4">Tu día como una aventura empieza ahora ✨</p>

      <div class="d-grid gap-3 d-md-flex justify-content-md-center">
        <a href="tareas.html" class="btn btn-main btn-lg">
          <i class="bi bi-clipboard-check me-2"></i> Gestionar tareas
        </a>
        <a href="progreso.html" class="btn btn-outline-primary btn-lg">
          <i class="bi bi-bar-chart-fill me-2"></i> Ver progreso
        </a>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (user) {
      document.getElementById('saludoUsuario').textContent = `¡Hola, ${user.nombre}!`;
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('user');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
